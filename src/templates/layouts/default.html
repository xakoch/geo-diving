<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <!-- favicon -->
    <meta name="msapplication-TileColor" content="#1C509D">
    <meta name="theme-color" content="#1C509D" />
    <meta name="format-detection" content="telephone=no" />
    <!-- style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="assets/css/style.min.css" />
</head>
<body data-barba="wrapper">

    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
        <div class="preloader__ocean">
            <div class="preloader__waves">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
            </div>
            <div class="preloader__bubbles">
                <div class="bubble bubble1"></div>
                <div class="bubble bubble2"></div>
                <div class="bubble bubble3"></div>
                <div class="bubble bubble4"></div>
                <div class="bubble bubble5"></div>
                <div class="bubble bubble6"></div>
            </div>
        </div>
        <div class="preloader__content">
            <h2>Iegremdēšanās daivinga pasaulē</h2>
            <div class="preloader__progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="progressPercent">0</span>%
                </div>
            </div>
        </div>
    </div>

    <main data-barba="container" data-barba-namespace="default">
        <div class="main-wrap">

        {{> header }}

        {{> body }}

        {{> footer }}

        </div>
    </main>
        
    <a class="back" href="/">back to all pages</a>
    <!-- END content -->

    <!-- BEGIN scripts -->
    <script defer type="text/javascript" src="assets/js/lib.min.js"></script>
    <script defer type="text/javascript" src="assets/js/app.min.js"></script>
    <!-- END scripts -->

</body>
</html>
